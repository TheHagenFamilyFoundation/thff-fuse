    <div class="description" align="center">
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <img [src]="fullImagePath" width="300px" height="300px"
            /></mat-grid-tile>
            <mat-grid-tile>
                <p class="w3-padding-32">
                    The Hagen Family Foundation provides financial grants to
                    not-for-profit organizations in the areas of the arts,
                    education, environment, religion, and social services.
                </p></mat-grid-tile
            >
        </mat-grid-list>
    </div>

    <!-- TODO: move to own component-->
    <!-- Slideshow -->
    <div class="slideshow">
        <div class="col-xs-12">
            <slideshow
                [height]="height"
                [minHeight]="'525px'"
                [autoPlay]="true"
                [showArrows]="true"
                [imageUrls]="imageUrlArray"
                [lazyLoad]="imageUrlArray?.length > 1"
                [autoPlayInterval]="10000"
            ></slideshow>
        </div>
    </div>
    <div align="center">
        <!-- Grants Since -->
        <div class="w3-padding-64 w3-container grants-since">
            <div class="w3-content">
                <div>
                    <app-grants-since></app-grants-since>
                </div>
            </div>
        </div>

        <!-- Grant Aggregate Data -->
        <div class="w3-row-padding w3-padding-64 w3-container grants-awarded">
            <div class="w3-content">
                <div>
                    <app-grants-awarded-total></app-grants-awarded-total>
                </div>
            </div>
        </div>
        <div
            id="about"
            class="w3-row-padding w3-padding-64 w3-container about-states"
        >
            <div class="w3-content">
                <div>
                    <app-about-states></app-about-states>
                </div>
            </div>
        </div>
    </div>
</div>
