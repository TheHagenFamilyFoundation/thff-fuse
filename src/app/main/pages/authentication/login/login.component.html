<div id="login" fxLayout="column">
    <div
        id="login-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="login-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="logo">
                <img src="assets/images/logos/logo_2020_9.svg" />
            </div>

            <div class="title">{{title}}</div>

            <form
                *ngIf="!Submitted"
                name="loginForm"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
            >
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error
                        *ngIf="loginForm.get('email').hasError('required')"
                    >
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="
                            !loginForm.get('email').hasError('required') &&
                            loginForm.get('email').hasError('email')
                        "
                    >
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div *ngIf="ShowMessage">
                    <mat-error>
                        {{ message }}
                    </mat-error>
                </div>
                <br />
                <div
                    class="remember-forgot-password"
                    fxLayout="row"
                    fxLayout.xs="column"
                    fxLayoutAlign="space-between center"
                >
                    <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox> -->

                    <a
                        class="forgot-password"
                        [routerLink]="'/pages/auth/forgot-password'"
                    >
                        Forgot Password?
                    </a>
                </div>
                <div>
                    <button
                        mat-raised-button
                        color="accent"
                        class="submit-button"
                        aria-label="LOG IN"
                        [disabled]="loginForm.invalid"
                    >
                        LOGIN
                    </button>
                </div>
                <!-- <div *ngIf="Submitted">
                    <div align="center">
                        <mat-spinner></mat-spinner>
                    </div>
                </div> -->
            </form>

            <div
                *ngIf="!Submitted"
                class="register"
                fxLayout="column"
                fxLayoutAlign="center center"
            >
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'"
                    >Create an account</a
                >
            </div>
            <div *ngIf="Submitted">
                <div align="center">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
